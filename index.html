<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <h1>Mi <span>E-commerce</span></h1>
      </div>
    </header>
    <main>
      <aside>
        <section class="products">
          <div>
            <h3>Categorias</h3>
          </div>
        </section>
        <nav class="category">
          <div class="items">
            <div class="link">
              <a href="#">
                <h6>Perfumes</h6>
                <span>(7)</span>
              </a>
            </div>
          </div>
          <div class="items">
            <div class="link">
              <a href="#">
                <h6>Ropa</h6>
                <span>(20)</span>
              </a>
            </div>
          </div>
          <div class="items">
            <div class="link">
              <a href="#">
                <h6>Accesorios</h6>
                <span>(16)</span>
              </a>
            </div>
          </div>
          <div class="items">
            <div class="link">
              <a href="#">
                <h6>Zapatos</h6>
                <span>(10)</span>
              </a>
            </div>
          </div>
        </nav>
      </aside>
      <section class="card">
        <article class="post">
          <div class="container-img">
            <img
              class="img"
              src="./assets/img/perfume01.jpg"
              alt="caja y perfume de color negro"
            />
          </div>

          <div class="container-name">
            <p class="name">Perfume myKingdom</p>
          </div>

          <div class="container-price"><span class="price">$31.400</span></div>

          <div class="container-button">
            <input class="button" type="button" value="Comprar" />
          </div>
        </article>
        <article class="post">
          <div class="container-img">
            <img
              class="img"
              src="./assets/img/perfume02.jpg"
              alt="caja y perfume de color negro"
            />
          </div>

          <div class="container-name">
            <p class="name">Perfume Phantom</p>
          </div>

          <div class="container-price"><span class="price">$69.900</span></div>

          <div class="container-button">
            <input class="button" type="button" value="Comprar" />
          </div>
        </article>
        <article class="post">
          <div class="container-img">
            <img
              class="img"
              src="./assets/img/shoes01.jpg"
              alt="caja y perfume de color negro"
            />
          </div>

          <div class="container-name">
            <p class="name">Zapatos Docker</p>
          </div>

          <div class="container-price"><span class="price">$29.700</span></div>

          <div class="container-button">
            <input class="button" type="button" value="Comprar" />
          </div>
        </article>
        <article class="post">
          <div class="container-img">
            <img
              class="img"
              src="./assets/img/hoodie01.jpg"
              alt="caja y perfume de color negro"
            />
          </div>

          <div class="container-name">
            <p class="name">Poleron Puma</p>
          </div>

          <div class="container-price"><span class="price">$44.700</span></div>

          <div class="container-button">
            <input class="button" type="button" value="Comprar" />
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
